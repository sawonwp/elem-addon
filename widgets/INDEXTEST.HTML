<script>
    //day to month calculator
    function age(time){
        if(time<30){
            //return data.innerHTML = time + " days" ;
            return data.innerHTML = " 0 Year "  + "0 month " + time + " Days" ;
        }else if(time >= 30 && time < 365){
            month = parseInt(time / 30);
            days = time - month*30;
            return data.innerHTML =  month + "Month "+ days + " Days" ;
        }else{
            year = parseInt(time/365);
            reminder = time - year*365;
            if(reminder >= 30){
                month = parseInt(reminder/30);
                days = reminder - month*30;
                return data.innerHTML = year + " Year "  + month + " month " + days + " Days" ;
            }
            return data.innerHTML = year + " Year " + reminder + " Days"

        }
    }
    age(10);
</script>

<script>
    function leapCount(year){
        if(year % 4 === 0){
            return data.innerHTML = "LeapYear";
            
        }else if(year % 400 === 0){
            return data.innerHTML ="Leap Year";
        }else {
            return data.innerHTML ="Not Leap Year";
        }

    }

    leapCount(2052);
</script>
